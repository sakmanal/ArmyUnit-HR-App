<div class="header">
  <button mat-stroked-button color="primary" class="new-btn">
    <mat-icon>add</mat-icon>
    <span class="new">New staff member</span>
  </button>
  <app-search (searchValue)="getfilter($event)" class="search"></app-search>
</div>


<div class="container mat-elevation-z8">

  <div class="loading-shade" *ngIf="loading">
      <mat-spinner *ngIf="loading"></mat-spinner>
  </div>

  <table mat-table [dataSource]="data" matSort>


    <ng-container matColumnDef="no" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname </th>
      <td mat-cell *matCellDef="let element">
        <span class="row">
          <img src={{element.foto}} alt="avatar" class="UserPic"> {{element.fullname}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
      <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <ng-container matColumnDef="military_ID">
      <th mat-header-cell *matHeaderCellDef> Military_ID </th>
      <td mat-cell *matCellDef="let element"> {{element.militaryID}} </td>
    </ng-container>

    <ng-container matColumnDef="platton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Platton </th>
      <td mat-cell *matCellDef="let element"> {{element.platton}} </td>
    </ng-container>

    <ng-container matColumnDef="class_I">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Class_I </th>
      <td mat-cell *matCellDef="let element"> {{element.class_I}} </td>
    </ng-container>

    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Spacialty </th>
      <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <span class="row">
          <button mat-icon-button matTooltip="Open member's file" matTooltipPosition="left" color="primary">
            <mat-icon>open_in_new</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Edit" matTooltipPosition="below" color="primary">
             <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete" matTooltipPosition="right" color="warn">
            <mat-icon aria-label="Edit">delete</mat-icon>
          </button>
        </span>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{'grey': i % 2 == 0}"></tr>
  </table>

  <table>
    <tr *ngIf="!data.data.length">
      <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
        No Records Found!
      </td>
    </tr>
  </table>
</div>
