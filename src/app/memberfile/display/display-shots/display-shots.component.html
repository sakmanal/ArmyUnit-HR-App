<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place </th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>

  <ng-container matColumnDef="gun_type">
    <th mat-header-cell *matHeaderCellDef> Gun type </th>
    <td mat-cell *matCellDef="let element"> {{element.gun_type}} </td>
  </ng-container>

  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> Distance </th>
    <td mat-cell *matCellDef="let element"> {{element.distance}} m</td>
  </ng-container>

  <ng-container matColumnDef="total_shots">
    <th mat-header-cell *matHeaderCellDef> Total shots </th>
    <td mat-cell *matCellDef="let element"> {{element.total_shots}}</td>
  </ng-container>

  <ng-container matColumnDef="success_rate">
    <th mat-header-cell *matHeaderCellDef> Success rate </th>
    <td mat-cell *matCellDef="let element"> {{element.success_rate | percent}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{'grey': i % 2 == 0}"></tr>
</table>

<table>
  <tr *ngIf="!dataSource.data.length">
    <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
      No shots fired yet üòù!!
    </td>
  </tr>
</table>
