<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="total_days">
    <th mat-header-cell *matHeaderCellDef> Total days </th>
    <td mat-cell *matCellDef="let element"> {{element.total_days}} </td>
  </ng-container>

  <ng-container matColumnDef="imposition_date">
    <th mat-header-cell *matHeaderCellDef> Imposition date </th>
    <td mat-cell *matCellDef="let element"> {{element.imposition_date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef> Reason </th>
    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
  </ng-container>

  <ng-container matColumnDef="imposition_officer">
    <th mat-header-cell *matHeaderCellDef> Imposition officer </th>
    <td mat-cell *matCellDef="let element"> {{element.imposition_officer}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{'grey': i % 2 == 0}"></tr>
</table>

<table>
  <tr *ngIf="!dataSource.data.length">
    <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
      No Penalties yet ðŸ˜®!!
    </td>
  </tr>
</table>
