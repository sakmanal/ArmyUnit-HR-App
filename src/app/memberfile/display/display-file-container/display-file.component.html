          (click)="onBack()"
          color="primary"
          class="back">

    back
  </button>
  <h2>
    <i class="fas fa-folder-open" style="color: peru;"></i>
    {{pageTitle}}

  </h2>
</div>
<mat-divider></mat-divider>

<app-tabs></app-tabs>
