<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dates.start_date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="complete_date">
    <th mat-header-cell *matHeaderCellDef> Complete Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dates.complete_date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="training_unit">
    <th mat-header-cell *matHeaderCellDef> Training Unit </th>
    <td mat-cell *matCellDef="let element"> {{element.training_unit}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element" [style.color]="element.result == 'pass'? '#31B404' : 'red'">
      <span>
        <ng-container *ngIf="element.result == 'pass'; else not">
          <i class="far fa-check-circle"></i> pass
        </ng-container>
        <ng-template #not>
          <i class="far fa-times-circle"></i> fail
        </ng-template>
        <span class="state">{{element.state}}</span>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{'grey': i % 2 == 0}"></tr>
</table>

<table>
  <tr *ngIf="!dataSource.data.length">
    <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
      No Training yet 😝!!
    </td>
  </tr>
</table>
