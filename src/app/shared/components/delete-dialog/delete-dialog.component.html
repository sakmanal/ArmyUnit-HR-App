<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="confirm()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button color="warn" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
